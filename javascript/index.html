<html>
 <head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
      
    <!-- Eliminate url and button bars if added to home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
      
    <!-- Choose how to handle the phone status bar -->
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
      
    <link rel="stylesheet" type="text/css" href="foosball.css" media="screen" />
      
    <!-- Choose a 57x57 image for the icon -->
    <link rel="apple-touch-icon" href="foosball_icon.png" />

 <title>FoosballML - Team Winning Predictor</title>
 <!-- Load TensorFlow.js -->
 <!-- Get latest version at https://github.com/tensorflow/tfjs -->
 <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs">   
 </script>
 </head>
 <body>
   <IMG SRC="g2e.png" ALT="G2e logo" width="100">
   <IMG SRC="fb.jpg" ALT="Foosball" width="100">
   <br>    <br>
   <a href="https://docs.google.com/spreadsheets/d/1E5H7nD7PC6PK5ama_hkdv2KJKq1sbA2mHaHyJpUzP_g" target="_blank">Submit Score</a>
   <br>
   <font size="10">Player numbers needs to be in increasing order</font>
   <br>
   <form name="FoosballML">
   Player 1: <input name="score1" value="1" size="12" maxlength="12" type="text" id="score" onclick="predict()"> - <label id="player1"></label><br>
   Player 2: <input name="score2" value="2" size="12" maxlength="12" type="text" id="score" onclick="predict()"> - <label id="player2"></label><br>
   Player 3: <input name="score3" value="3" size="12" maxlength="12" type="text" id="score" onclick="predict()"> - <label id="player3"></label><br>
   Player 4: <input name="score4" value="4" size="12" maxlength="12" type="text" id="score"> - <label id="player4" onclick="predict()"></label><br><br>
   <input value="Predict chances of victory" onclick="predict()" type="button" id="button"><br><br>

   <b>Chances of winning for each team:</b><br>
   <label id="team1a"></label>,  <label id="team1b"></label>: <label id="output1"></label>%<br>
   <label id="team2a"></label>, <label id="team2b"></label>: <label id="output2"></label>%<br>
   <label id="team3a"></label>, <label id="team3b"></label>: <label id="output3"></label>%<br>
   <label id="team4a"></label>, <label id="team4b"></label>: <label id="output4"></label>%<br>
   <label id="team5a"></label>, <label id="team5b"></label>: <label id="output5"></label>%<br>
   <label id="team6a"></label>, <label id="team6b"></label>: <label id="output6"></label>%<br>
   <br><b> Player codes: </b><br>
   <label id="fullListNames"></label>
   </form>
 </body>
<script src="./main.js" type="text/javascript"></script>
<html>
